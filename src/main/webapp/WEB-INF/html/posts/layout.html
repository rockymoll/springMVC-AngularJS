
<div class="input-append">
    <input style="width:358px;" class="span2" type="text" ng-model="postName" required min="1" />
    <button class="btn btn-primary" ng-disabled="!postName" ng-click="addNewPost(postName)">Add Post</button>
</div>

<h3>Post List</h3>
<div class="alert alert-info" style="width:400px;" ng-show="posts.length == 0">
    No posts found
</div>
<table class="table table-bordered table-striped" style="width:450px;" ng-show="posts.length > 0">
    <thead>
        <tr>
            <th style="text-align: center; width: 25px;">Action</th>		
            <th style="text-align: center;">Id</th>
            <th style="text-align: center;">Text</th>
            <th style="text-align: center;">Title</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="post in posts">
            <td  style="width:30px;text-align: center;">
            <button class="btn btn-mini btn-danger" ng-click="removePost(post)">Remove</button>
            <button class="btn btn-mini btn-primary" ng-click="updatePost(post)">Update</button>
            </td>
            <td>{{post.id}} </td>
            <td>{{post.text}}</td>
            <td>{{post.title}}</td>
        </tr>
    </tbody>
</table>
